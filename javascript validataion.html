<script type="text/javascript">
	
	function varify() {
	
		if (document.aks.name.value=="" || document.aks.email.value=="" ||document.aks.mono.value=="") {
			alert("please enter value ");
			document.aks.mono.focus();
			return false;
		}

		if (document.aks.mono.value.length>10) {
			alert("please enter Mobile number in proper order ")
			document.aks.mono.focus();
			return false;
		}

		if (document.aks.pass.value=="") {
			alert("Enter password")
			return false;		
		}

		if (document.aks.cpass.value=="") {
			alert("please retype your password")
			return false;		
		}

		if ((document.aks.pass.value)!= (document.aks.cpass.value))
		 {
			alert("Password Not Match")
			return false;		
		}

	}
</script>
